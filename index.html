<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="counter">
      <h1>New Year in</h1>
      <div class="counter-data">
        <div class="counter-element">
          <p class="counter-number" id="days-number">0</p>
          <span class="counter-mag">days</span>
        </div>
        <div class="counter-element">
          <p class="counter-number" id="hours-number">0</p>
          <span class="counter-mag">hours</span>
        </div>
        <div class="counter-element">
          <p class="counter-number" id="minutes-number">0</p>
          <span class="counter-mag">minutes</span>
        </div>
        <div class="counter-element">
          <p class="counter-number" id="seconds-number">0</p>
          <span class="counter-mag">seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
